<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>観戦履歴</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: center; }
    th { background: #f5f5f5; }
  </style>
</head>
<body>
  <h1>観戦履歴</h1>
  <table id="games">
    <thead>
      <tr>
        <th>name</th>
        <th>against</th>
        <th>勝</th>
        <th>分</th>
        <th>負</th>
        <th>観戦数</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "arn:aws:apigateway:ap-northeast-1::/apis/67vicdn06m/routes/cok53qe";

    async function loadData() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json(); // Lambda で整形済みの JSON

        const tbody = document.querySelector("#games tbody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.name}</td>
            <td>${row.against}</td>
            <td>${row.勝}</td>
            <td>${row.分}</td>
            <td>${row.負}</td>
            <td>${row.観戦数}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("データ取得失敗:", err);
        document.querySelector("#games tbody").innerHTML =
          `<tr><td colspan="6">データ取得失敗: ${err}</td></tr>`;
      }
    }

    loadData();
  </script>
</body>
</html>
