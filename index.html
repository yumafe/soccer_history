<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>観戦履歴</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
      cursor: pointer;
    }

    th {
      background: #f5f5f5;
    }

    select {
      padding: 0.3rem;
      margin-bottom: 1rem;
    }

    th.sort-asc::after {
      content: " ▲";
    }

    th.sort-desc::after {
      content: " ▼";
    }
  </style>
</head>

<body>
  <h1>観戦履歴</h1>

  <label for="nameFilter">名前で絞り込む: </label>
  <select id="nameFilter">
    <option value="">全員表示</option>
  </select>

  <table id="games">
    <thead>
      <tr>
        <th data-key="name">name</th>
        <th data-key="against">against</th>
        <th data-key="勝">勝</th>
        <th data-key="分">分</th>
        <th data-key="負">負</th>
        <th data-key="観戦数">観戦数</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "https://67vicdn06m.execute-api.ap-northeast-1.amazonaws.com/soccer_history";
    let allData = [];
    let filteredData = []; // フィルター済みデータ
    let sortState = { key: null, asc: true };

    async function loadData() {
      try {
        const res = await fetch(API_URL);
        allData = await res.json();
        filteredData = [...allData];

        populateFilter();
        renderTable(filteredData);
        enableSorting();
      } catch (err) {
        console.error("データ取得失敗:", err);
        document.querySelector("#games tbody").innerHTML =
          `<tr><td colspan="6">データ取得失敗: ${err}</td></tr>`;
      }
    }

    function populateFilter() {
      const select = document.getElementById("nameFilter");
      const nameCounts = allData.reduce((acc, d) => {
        acc[d.name] = (acc[d.name] || 0) + d.観戦数;
        return acc;
      }, {});

      const names = Object.keys(nameCounts).sort((a, b) => nameCounts[b] - nameCounts[a]);

      names.forEach(name => {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      });

      select.addEventListener("change", () => {
        filteredData = select.value
          ? allData.filter(d => d.name === select.value)
          : [...allData];

        if (sortState.key) {
          sortData(sortState.key);
        } else {
          renderTable(filteredData);
        }
      });
    }

    function renderTable(data) {
      const tbody = document.querySelector("#games tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
      <td>${row.name}</td>
      <td>${row.against}</td>
      <td>${row.勝}</td>
      <td>${row.分}</td>
      <td>${row.負}</td>
      <td>${row.観戦数}</td>
    `;
        tbody.appendChild(tr);
      });
    }

    function enableSorting() {
      const headers = document.querySelectorAll("#games th");
      headers.forEach(th => {
        th.addEventListener("click", () => {
          const key = th.dataset.key;
          if (sortState.key === key) {
            sortState.asc = !sortState.asc;
          } else {
            sortState.key = key;
            sortState.asc = true;
          }

          headers.forEach(h => h.classList.remove("sort-asc", "sort-desc"));
          th.classList.add(sortState.asc ? "sort-asc" : "sort-desc");

          sortData(key);
        });
      });
    }

    function sortData(key) {
      filteredData.sort((a, b) => {
        const valA = a[key];
        const valB = b[key];
        if (typeof valA === "number" && typeof valB === "number") {
          return sortState.asc ? valA - valB : valB - valA;
        } else {
          return sortState.asc
            ? String(valA).localeCompare(String(valB))
            : String(valB).localeCompare(String(valA));
        }
      });
      renderTable(filteredData);
    }

    loadData();
  </script>

</body>

</html>
