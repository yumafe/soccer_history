<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>観戦履歴</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: center; }
    th { background: #f5f5f5; }
    select { padding: 0.3rem; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>観戦履歴</h1>

  <label for="nameFilter">名前で絞り込む: </label>
  <select id="nameFilter">
    <option value="">全員表示</option>
  </select>

  <table id="games">
    <thead>
      <tr>
        <th>name</th>
        <th>against</th>
        <th>勝</th>
        <th>分</th>
        <th>負</th>
        <th>観戦数</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "https://67vicdn06m.execute-api.ap-northeast-1.amazonaws.com/soccer_history";
    let allData = [];

    async function loadData() {
      try {
        const res = await fetch(API_URL);
        allData = await res.json();

        populateFilter();
        renderTable(allData);
      } catch (err) {
        console.error("データ取得失敗:", err);
        document.querySelector("#games tbody").innerHTML =
          `<tr><td colspan="6">データ取得失敗: ${err}</td></tr>`;
      }
    }

    function populateFilter() {
      const select = document.getElementById("nameFilter");
      const names = Array.from(new Set(allData.map(d => d.name))).sort();
      names.forEach(name => {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      });

      select.addEventListener("change", () => {
        const filtered = select.value ? allData.filter(d => d.name === select.value) : allData;
        renderTable(filtered);
      });
    }

    function renderTable(data) {
      const tbody = document.querySelector("#games tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.name}</td>
          <td>${row.against}</td>
          <td>${row.勝}</td>
          <td>${row.分}</td>
          <td>${row.負}</td>
          <td>${row.観戦数}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    loadData();
  </script>
</body>
</html>
